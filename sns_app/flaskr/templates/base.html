<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FLASK SNS{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='icon/flask.png') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('app.home')}}">
            Home
        </a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="{{url_for('app.logout')}}">
            Logout
        </a>            
        <a class="navbar-brand" href="{{url_for('app.user')}}">
            Edit Profile
        </a>
        <a class="navbar-brand" href="{{url_for('app.user_search')}}">
            User Search
        </a>
        {% else %}
        <a class="navbar-brand" href="{{url_for('app.login')}}">
            Login
        </a>
        <a class="navbar-brand" href="{{url_for('app.register')}}">
            Register
        </a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
